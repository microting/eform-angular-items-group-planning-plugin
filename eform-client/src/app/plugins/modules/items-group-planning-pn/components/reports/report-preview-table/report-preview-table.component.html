<div class="row p-1 mt-2 table-responsive no-gutters">
  <table
    mdbTable
    striped="true"
    hover="true"
    small="true"
    class="z-depth-1 text-center"
    *ngIf="reportData.formFields.length > 0"
  >
    <thead>
      <tr>
        <td scope="colgroup" colspan="2">{{ 'Id' | translate }}</td>
        <td scope="col" *ngFor="let id of reportData.ids">
          {{ id }}
        </td>
      </tr>
      <tr>
        <td scope="colgroup" colspan="2">{{ 'Issued on' | translate }}</td>
        <td scope="col" *ngFor="let date of reportData.dates">
          <date-formatter [date]="date" [Format]="'date'"></date-formatter>
        </td>
      </tr>
      <tr>
        <td scope="colgroup" colspan="2">{{ 'Done at' | translate }}</td>
        <td scope="col" *ngFor="let date of reportData.datesDoneAt">
          <date-formatter [date]="date" [Format]="'date'"></date-formatter>
        </td>
      </tr>
      <tr>
        <td scope="colgroup" colspan="2">{{ 'Done by' | translate }}</td>
        <td scope="col" *ngFor="let name of reportData.doneBy">
          {{ name }}
        </td>
      </tr>
    </thead>
    <tbody id="tableBody">
      <ng-container *ngFor="let field of reportData.formFields">
        <ng-container *ngFor="let option of field.options; let first = first">
          <tr>
            <ng-container *ngIf="first">
              <th [attr.rowspan]="field.options.length" scope="rowgroup">
                {{ field.label }}
              </th>
            </ng-container>
            <th scope="row">{{ option.label }}</th>
            <ng-container *ngFor="let val of option.values">
              <td>{{ val }}</td>
            </ng-container>
          </tr>
        </ng-container>
      </ng-container>
    </tbody>
  </table>
</div>
