<div [config]="{ignoreBackdropClick: true}" mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{'Are you sure you want to delete' | translate}}?</h3>
        <button class="close" data-dismiss="modal" (click)="frame.hide()">
          <span>Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <strong>ID :</strong>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12" id="selectedFractionId">
                {{selectedUploadedData.id}}
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <strong>{{'File name' | translate}} :</strong>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12" id="selectedFractionName">
                {{selectedUploadedData.fileName}}
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button mdbBtn id="uploadedDataDeleteDeleteBtn" class="btn-danger btn-small-height" (click)="deleteUploadedData()">
          {{ 'Delete' | translate }}
        </button>
        <button mdbBtn id="uploadedDataDeleteCancelBtn" class="btn-accent text-black-50 btn-small-height" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>
